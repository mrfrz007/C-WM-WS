{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin PAnel</h1>
              <span class="subheading">Manage Your Posts</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">


     <!-- Todo: Fetch it using for loop from the database -->
            <h1>Basic Options</h1>
            <hr>
            <a href=" /edit/0"><button type="submit" class="btn btn-primary" id="sendMessageButton">Add New Post</button></a>
            <a href=" /logout"><button type="submit" class="btn btn-primary" id="sendMessageButton">Logout</button></a>
            <hr>
            <h1> Upload File</h1>
            <form action="/uploader" method="POST" enctype="multipart/form-data">
                <input type="file" name="file1">
                <button type="submit" class="btn btn-primary"> Submit</button>

            </form>
            <hr>

         <h2> Edit Posts</h2>
            <hr>
            <table class="table">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

  {% for post in posts %}
    <tr>
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
        <td><a href=" /edit/{{post.sno}}"><button type="submit" class="btn btn-primary" id="sendMessageButton">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button type="submit" class="btn btn-primary" id="sendMessageButton">Delete</button></a></td>
    </tr>

  {% endfor %}

  </tbody>
</table>


          <!-- Pager -->

        </div>
      </div>
    </div>
    {% endblock %}
